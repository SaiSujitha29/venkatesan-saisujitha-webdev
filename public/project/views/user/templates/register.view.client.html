<div class="container-fluid user-main">

    <h1>Register</h1>

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.message"
         class="alert alert-info">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input type="text"
           id="username"
           ng-model="username"
           class="form-control"
           placeholder="username"/>

    <label for="password">Password</label>
    <input type="password"
           id="password"
           ng-model="password"
           class="form-control"
           placeholder="password (Example:sdsfefedi19243_8&)"/>

    <label for="verify">Verify Password</label>
    <input type="password"
           id="verify"
           ng-model="password2"
           class="form-control"
           placeholder="password (Example:sdsfefedi19243_8&)"/>

    <a class="btn btn-primary btn-block"
       ng-click="model.register(username,password, password2)">
        Register
    </a>

    <a class="btn btn-danger  btn-block"
       href="#!/login">
        Cancel
    </a>

</div>
