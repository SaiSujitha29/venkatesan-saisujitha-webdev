<div class="container-fluid">


    <div class="row content">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">

                <li ng-repeat="website in model.websites" class ="list-group-item">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                </li>

            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">

            <div ng-show="model.error"
                 class="alert alert-danger">
                {{model.error}}
            </div>

            <label for="name">Name</label>
            <input class="form-control"
                   type="text"
                   placeholder="facebook"
                   ng-model="model.website.name"
                   id="name"
            />

            <label for="description">Description</label>
            <textarea class="form-control"
                      rows="5"
                      placeholder="facebook wefiwbgowighqaeoifihwpfoihenrvoiwrhnvowirvhwp"
                      ng-model="model.website.description"
                      id="description">Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum</textarea>

            <a class="btn btn-block btn-danger"
               ng-click="model.deleteWebsite(model.websiteId)">
                Delete
            </a>
        </div>
    </div>
</div>
