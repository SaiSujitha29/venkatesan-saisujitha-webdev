    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#!/register">
                    <u>Register</u>
                </a>
            </p>

            <p class="navbar-text pull-right">
                <a class="btn btn-primary btn-sm"
                   href="#!/login">

                </a>
            </p>
        </div>

</nav>

<div class="container-fluid home user-main">

    <div class="center">

        <h1>Welcome to WhichMovie?</h1>

        <div>
            <h4>
                New to WhichMovie?

                <a href="#!/register">
                    <u>Register</u>
                </a>
            </h4>
        </div>

        <div class="input-group">
            <input ng-model="searchText" type="text" class="form-control">
            <span class="input-group-btn">
                <a ng-click="model.searchNewMovies(searchText)" class="btn btn-block btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
            </span>
        </div>
    </div>

    <h4>Upcoming Movies</h4>

    <div ng-repeat="movie in model.upcomingMovies">
        <img ng-show="model.upcomingIndex==$index||model.upcomingIndex==$index+1"
        ng-src="http://image.tmdb.org/t/p/original{{movie.poster_path}}" width="100px">
    </div>
    <div ng-click="model.decreaseIndex()" class="btn btn-default">Prev</div>
    <div ng-click="model.increaseIndex()" class="btn btn-default">Next</div>
    {{model.upcomingIndex}}

    <h4>Latest Movies</h4>

    <div ng-repeat="movie in model.latestMovies">
        {{movie.poster_path}}
    </div>

    <h4>Current Movies</h4>

    <div ng-repeat="movie in model.currentMovies">
        {{movie.poster_path}}
    </div>

    <ul class="list-group">

        <div class="row content" ng-repeat="movie in model.movies">
            <div class="col-xs-4 hidden-xs">
                <ul class="list-group">
                    <div class ="list-group-item">
                        <img class="thumbnail img-responsive" ng-src="http://image.tmdb.org/t/p/original{{movie.poster_path}}"/>
                    </div>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-8">
                <div class ="list-group-item">
                    <h3>{{movie.title}}</h3>

                    <br>
                    {{movie.overview}}

                    <a class="btn btn-primary btn-lg pull-down pull-right"
                       ng-click="model.selectMovie(movie.id)">
                        Details
                    </a>
                </div>
                <br>

            </div>
        </div>
    </ul>

</div>
