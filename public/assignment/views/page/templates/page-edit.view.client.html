<div class="container-fluid">


    <div class="row content">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">

                <li ng-repeat="page in model.pages" class ="list-group-item">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                </li>

            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input class="form-control"
                   type="text"
                   ng-model="model.page.name"
                   placeholder="Page Name"
                   id="name"/>

            <label for="title">Title</label>
            <input class="form-control"
                   type="text"
                   ng-model="model.page.description"
                   placeholder="Page Title"
                   id="title"/>

            <a class="btn btn-block btn-danger"
               ng-click="model.deletePage(model.pageId)">
                Delete
            </a>

        </div>
    </div>
