
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a class="navbar-link" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>
        <a class="navbar-brand">Widgets</a>
        <p class="navbar-text pull-right">
            <a class="navbar-link"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </p>
    </div>
</nav>

<div class="container-fluid user-main">

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div wbdv-sortable>

        <div ng-repeat="widget in model.widgets" class="wd-widget">
            <div class="wd-toolbar cog">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>

                <span class="glyphicon glyphicon-align-justify"></span>
            </div>

            <div ng-switch ="widget.widgetType">

                <div ng-switch-when="HEADING">
                    <div ng-include="'views/widget/templates/widget-heading.view.client.html'"></div>
                </div>

                <div ng-switch-when = "IMAGE">
                    <div ng-include="'views/widget/templates/widget-image.view.client.html'"></div>
                </div>

                <div ng-switch-when = "HTML">
                    <div ng-include="'views/widget/templates/widget-html.view.client.html'"></div>
                </div>

                <div ng-switch-when = "TEXT">
                    <div ng-include="'views/widget/templates/widget-text.view.client.html'"></div>
                </div>

                <div ng-switch-when = "YOUTUBE" class="youtube-widget">

                    <div ng-include="'views/widget/templates/widget-youtube.view.client.html'"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a class="navbar-link"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class=" glyphicon glyphicon-play"></span>
            </a>
        </p>
        <p class="navbar-text pull-left">
            <a class="navbar-link"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class=" glyphicon glyphicon-eye-open"></span>
            </a>
        </p>
        <p class="navbar-text pull-right">
            <a class="navbar-link" href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
